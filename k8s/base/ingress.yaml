apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pci-ingress
  labels:
    app: pci
    component: ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - www.paralympicindia.com
    secretName: pci-tls-secret
  rules:
  - host: www.paralympicindia.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: pci-backend
            port:
              number: 80
      - path: /
        pathType: Prefix
        backend:
          service:
            name: pci-frontend
            port:
              number: 80
