apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pci-ingress
  namespace: pci-app
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
spec:
  rules:
  - http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: pci-backend-staging
            port:
              number: 80
      - path: /
        pathType: Prefix
        backend:
          service:
            name: pci-frontend-staging
            port:
              number: 80
