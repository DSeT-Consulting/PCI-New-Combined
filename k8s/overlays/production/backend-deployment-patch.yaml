apiVersion: apps/v1
kind: Deployment
metadata:
  name: pci-backend
spec:
  replicas: 3
  template:
    spec:
      containers:
      - name: pci-backend
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        env:
        - name: NODE_ENV
          value: "production"
        - name: LOG_LEVEL
          value: "info"
