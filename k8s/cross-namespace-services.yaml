apiVersion: v1
kind: Service
metadata:
  name: pci-backend-staging
  namespace: pci-app
spec:
  type: ExternalName
  externalName: pci-backend.pci-staging.svc.cluster.local
  ports:
  - port: 80
    targetPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: pci-frontend-staging
  namespace: pci-app
spec:
  type: ExternalName
  externalName: pci-frontend.pci-staging.svc.cluster.local
  ports:
  - port: 80
    targetPort: 80
